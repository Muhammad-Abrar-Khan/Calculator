<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="main">
 
            <div class="output">0</div>

            <div class="grid-container">

                <div class="key cancel" onclick="cancel()">C</div>
                <div class="key divide" onclick="divide()">/</div>
                <div class="key multiply" onclick="multiply()">*</div>
                <div class="key seven" onclick="seven()">7</div>
                <div class="key eight" onclick="eight()">8</div>
                <div class="key nine" onclick="nine()">9</div>
                <div class="key minus" onclick="minus()">-</div>
                <div class="key four" onclick="four()">4</div>
                <div class="key five" onclick="five()">5</div>
                <div class="key six" onclick="six()">6</div>
                <div class="key plus" onclick="plus()">+</div>
                <div class="key one" onclick="one()">1</div>
                <div class="key two" onclick="two()">2</div>
                <div class="key three" onclick="three()">3</div>
                <div class="key zero" onclick="zero()">0</div>
                <div class="key doublezero" onclick="doublezero()">00</div>
                <div class="key dot" onclick="dot()">.</div>
                <div class="key equal">=</div>

            </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
